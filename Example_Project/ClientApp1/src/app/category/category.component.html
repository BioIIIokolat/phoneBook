  <button mat-raised-button (click)="ngOnInit()" class="b_custom">
    Показать
  </button>
</div>

<div class="partner">
<br>
  
<mat-label style="color: whitesmoke;">Фильтр</mat-label>
<br>
<br>

<input class="example-full-width" 
(keyup)="applyFilter($event)"
 matInput >

<br>
<br>

<table matSort
 (matSortChange)="announceSortChange($event)"
  mat-table [dataSource]="_dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Title"> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
 
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
        <mat-icon class="remove" (click)="remove(element.id)">delete</mat-icon>
    </td>
  </ng-container>
 
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
        <mat-icon class="edit" (click)="onShowFormEdit(element)">edit</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="_displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: _displayedColumns;"></tr>
</table>
</div>
