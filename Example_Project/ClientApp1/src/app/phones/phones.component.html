<link rel="icon" type="image/x-icon" href="../icon.png" />

<br>
<br>

<div class="demo-button-container">
  <button mat-raised-button (click)="onShowForm()" class="b_custom">
    Добавить
  </button>
  <button mat-raised-button (click)="ngOnInit()" class="b_custom">
    Показать
  </button>
</div>

<div class="partner">

  <br>
<mat-label style="color: whitesmoke;">Фильтр</mat-label>

<br>
<br>

<input class="example-full-width" 
(keyup)="applyFilter($event)"
 matInput>


<br>
<br>

<table matSort
(matSortChange)="announceSortChange($event)" mat-table
 [dataSource]="_dataSource" class="mat-elevation-z8">
    
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by PhoneNumber"> PhoneNumber </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>
  
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Country"> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <ng-container matColumnDef="provider">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Provider"> Provider </th>
    <td mat-cell *matCellDef="let element"> {{element.provider}} </td>
  </ng-container>
 
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
        <mat-icon class="remove" (click)="remove(element.id)">delete</mat-icon>
    </td>
  </ng-container>
 
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
        <mat-icon class="edit" (click)="onShowFormEdit(element)">edit</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br>
<br>
</div>
